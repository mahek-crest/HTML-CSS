<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img class="profile-img"
        src="https://imgs.search.brave.com/YuURFlMn0gTr-E7cpdpEyBrycdj6Q0ZzgF2bKZoKDBY/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5zcHJvdXRzb2Np/YWwuY29tL3VwbG9h/ZHMvMjAyMi8wNi9w/cm9maWxlLXBpY3R1/cmUuanBlZw"
        alt="profile picture">
    </div>
    <div class="text-data">
      <p class="text-data-head">Jonas Smith </p>
      <p class="text-data-para"> Software Developer </p>
    </div>
    <div class="media">
      <a href="#" class="links" style="background-color: #ef84f9"><i class='bx bxl-instagram'></i></a>
      <a href="#" class="links" style="background-color: #84c4f9"><i class='bx bxl-facebook'></i></a>
      <a href="#" class="links" style="background-color: #f98e84"><i class='bx bxl-youtube'></i></a>
      <a href="#" class="links" style="background-color: #94f984"><i class='bx bxl-github'></i></i></a>
    </div>

    <div class="contact-buttons">
      <button class="btn">Subscribe </button>
      <button class="btn">Message </button>
    </div>

    <div class="stats">
      <div class="stats-info">
        <i class='bx bx-heart'></i> <span>10K</span>
      </div>
      <div class="stats-info">
        <i class='bx bx-globe'></i> <span>10K</span>
      </div>
      <div class="stats-info">
        <i class='bx bx-leaf'></i> <span>10K</span>
      </div>
    </div>

  </div>
</body>

</html>
